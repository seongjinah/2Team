<!DOCTYPE html PUBLIC “-//W3C//DTD HTML 4.0 Transitional//EN”>
<html>
	<head>
		<title>2Team_OpenSource_TemaProject</title>
		<style>
			h1 { text-align: center; }
		</style>
	</head>
	<body>
		<h1>URL Analysis Service</h1>
		<fieldset style="width:400px;height:150px;">
			<legend style="font-size:150%">One URL</legend>
			<input name="onename" type="text" placeholder="Please input one url!" style="width:500px;height:40px;font-size:120%"><br><br>
			<input type="submit" name="enter1" value="Enter" style="width:90px;height:40px;float:right;border-radius:10px;font-size:120%">
		</fieldset>
		<br>
		<fieldset style="width:400px;height:150px;">
			<legend style="font-size:150%">URL Text File</legend>
			<input name="morename" type="text" placeholder="Please input textfile name!" style="width:500px;height:40px;font-size:120%"><br><br>
			<input type="submit" name="enter2" value="Enter" style="width:90px;height:40px;float:right;border-radius:10px;font-size:120%">
		</fieldset>
	</body>
</html>
